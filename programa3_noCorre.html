<meta charset = "utf-8">

<canvas width="600" height="400">
	
</canvas>

<script>

	var screen = document.querySelector ("canvas");
	var brush = screen.getContext ("2d");
	var colour;
	

	brush.fillStyle = "grey";
	brush.fillRect(0,0,600,400);


	function showAlert (event) {

		var x = event.pageX - screen.offsetLeft;
		var y = event.pageY - screen.offsetTop;

		console.log(event);
		alert ("Usted hizo click en " + x + "," + y);
	}

	function drawCircle (event) {

		var x = event.pageX - screen.offsetLeft;
		var y = event.pageY - screen.offsetTop;


		brush.fillStyle = colour
		brush.beginPath();
		brush.arc(x,y,10,0,6.28);
		brush.fill();
		console.log(x+","+y);
	}

	function changeColour (){

		var colourOptions = ["blue","red","green"]


		colour = colourOptions[i];

		if (i < colourOptions.length){

			i++
		}
		else {
			i = 0
		}

		return false;
	}

	var i = 0
	screen.onclick = drawCircle;
	screen.oncontextmenu = changeColour;

</script>
